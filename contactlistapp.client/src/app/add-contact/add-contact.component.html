<div class="add-contact-container">
  <h2>Add Contact</h2>
  <form (ngSubmit)="addContact()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="contact.firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="contact.lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="contact.email" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="contact.phoneNumber">
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" name="category" [(ngModel)]="contact.categoryId" (change)="onCategoryChange(contact.categoryId)">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <div class="form-group" *ngIf="contact.categoryId == 1">
      <label for="subcategory">Subcategory:</label>
      <select id="subcategory" name="subcategory" [(ngModel)]="contact.subcategoryId">
        <option *ngFor="let subcategory of subcategories" [value]="subcategory.id">{{ subcategory.name }}</option>
      </select>
    </div>
    <div class="form-group" *ngIf="contact.categoryId == 3">
      <label for="subcategory">Subcategory:</label>
      <input type="text" id="subcategory" name="subcategory" [(ngModel)]="subcategoryname">
    </div>
    <div class="form-group" *ngIf="contact.categoryId == 2">
      <label for="subcategory">Subcategory:</label>
      <input type="text" id="subcategory" name="subcategory" [(ngModel)]="subcategoryname" placeholder="---" readonly>
    </div>
    <div class="form-group">
      <label for="birthDate">Birth Date:</label>
      <input type="date" id="birthDate" name="birthDate" [(ngModel)]="contact.birthDate">
    </div>
    <div class="form-actions">
      <button type="submit">Add contact</button>
      <button type="button" (click)="goBack()">Back to contacts</button>
    </div>
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </form>
</div>
